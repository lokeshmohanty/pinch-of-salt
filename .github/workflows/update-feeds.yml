name: Update Articles

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python and dependencies
        run: uv sync
      
      - name: Generate static site
        run: |
          uv run src/generate_site.py
      
      - name: Deploy to gh-pages branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Create gh-pages branch if it doesn't exist
          git fetch origin gh-pages 2>/dev/null || git checkout --orphan gh-pages
          git checkout gh-pages 2>/dev/null || true
          
          # Remove all files except docs/
          find . -maxdepth 1 ! -name 'docs' ! -name '.git' ! -name '.' -exec rm -rf {} +
          
          # Move contents of docs/ to root
          if [ -d "docs" ]; then
            mv docs/* . 2>/dev/null || true
            mv docs/.nojekyll . 2>/dev/null || true
            rm -rf docs
          fi
          
          # Add and commit
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update RSS feeds - $(date '+%Y-%m-%d %H:%M:%S')" && git push origin gh-pages --force)
